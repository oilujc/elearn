<!-- Sign Up Window Code -->
<div class="" *ngIf="!userLogged">
    <div class="modal fade" [ngClass]="{'out': userLogged}" id="signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="myModalLabel1">
                <div class="modal-body">
                    <div class="text-center"><img src="assets/image/logo.jpg" alt="" class="img-responsive"></div>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" formControlName="username" placeholder="User Name">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password" placeholder="*********">
                        </div>

                        <div class="form-group mt-1">
                            <a href="#" title="Register">Regístrate</a>
                            <a href="#" title="Forget" class="fl-right">¿Olvidaste la contraseña?</a>
                        </div>

                        <div class="form-group text-center mt-2">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn theme-btn full-width btn-m">LogIn </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Sign Up Window -->
